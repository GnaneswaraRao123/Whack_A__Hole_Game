<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whack-a-Mole</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./Whack_A_Mole.css">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="row mb-3">
      <div class="col text-center">
        <h1 class="mb-1">Whack-a-Mole</h1>
        <p class="text-muted mb-0">
          Click the moles as they pop up â€” score as many as you can!
        </p>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <div class="d-flex gap-3 align-items-center">
          <div>Score: <span id="score">0</span></div>
          <div>Time: <span id="time">30</span>s</div>
          <button id="startBtn" class="btn btn-success btn-sm">Start</button>
          <button id="resetBtn" class="btn btn-outline-secondary btn-sm">Reset</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="board" class="board"></div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-center text-muted">
        <!-- <small>
          Built with HTML, CSS, Bootstrap, and JavaScript.
          Sound uses Web Audio API.
        </small> -->
      </div>
    </div>
  </div>

  <script src="./Whack_A_Mole.js"></script>
</body>
</html>
